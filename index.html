<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Walidator</title>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <h1>Zarejestruj się!</h1>
        <div class="form-box">
          <label for="username">Nazwa użytkownika:</label>
          <input
            type="text"
            id="username"
            placeholder="Podaj nazwę uzytkownika"
          />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="password">Hasło:</label>
          <input type="password" id="password" placeholder="Podaj hasło" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="re-password">Powtórz hasło:</label>
          <input type="password" id="re-password" placeholder="Powtórz hasło" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="email">Adres e-mail:</label>
          <input type="email" id="email" placeholder="Twój e-mail" />
          <p class="error-text">error</p>
        </div>

        <div class="control-buttons">
          <button class="clear">Wyczyść</button>
          <button class="send">Wyślij</button>
        </div>

        <div class="popup">
          <p>Formulaż poprawnie wysłany!</p>
          <button class="close">Zamknij</button>
        </div>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
